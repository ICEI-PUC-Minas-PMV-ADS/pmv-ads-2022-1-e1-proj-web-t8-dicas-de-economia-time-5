<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sim.css">
    <title>Document</title>
</head>
<body>
    
    <header class="menu-principal">
        <main>
        <div class="header-1">
         <div class="logo">
             <h1>SavingTips</h1>
         </div>
        </div>
    </main>

    <main class="navbar">
        <div class="menu">
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Favoritos</li>
            <li>Simulador de Investimentos</li>
            <li>Contato</li>
        </ul>
        </div>
        <div class="btn">
            <input placeholder="Pesquisar..." type="search" name="" id="">
        </div>
    </main>
    </header>

    <main class="conteudo">
        <div class="simulador">
            <div class="simulador1">
                <h1 class="textSim">Simulador</h1>
            </div>
           
            <div class="container">
                <div class="fist-step">
                    <h3>Calcular Investimento</h3><br>
                    <hr>
                    <label for="">Quanto quer Investir?</label><br>
                    <input type="number" placeholder="Valor Inicial:" id="valorInicial">
                    <br><br>
                    <label for="">Resgatar em:</label><br>
                    <input type="number" placeholder="Meses:" id="meses">
                    <br><br>
                    <button onclick="go(1,2), validate()"  >Simular</button>
                </div>

                <div class="final-step">
                    <h3>Valor Final</h3><br>
                    <p>Baseado no CDB</p><br>
                    <hr>
                    <p id="resultado"></p>
                </div>
                
            </div>
        </div>
    </main>

    <script>
        const fistDiv = document.querySelector('.fist-step');
        const finalDiv = document.querySelector('.final-step');

function go(currentStep,nextStep)
{
    let dNone,dBlock;
    if(currentStep == 1)
    {
        dNone = fistDiv;
    }
    else if(currentStep == 2)
    {
        dNone = finalDiv;
    }
    dNone.style.display = 'none';


    if(nextStep == 1)
    {
        dBlock = fistDiv;
    }
    else if(nextStep == 2)
    {
        dBlock = finalDiv;
    }
    dBlock.style.display = 'block';  
}

function validate()
{
    const valorInicial = document.getElementById('valorInicial');
    const meses = document.getElementById('meses');
    valorInicial.style.border = 'none';
    meses.style.border = 'none';

    if(!valorInicial.value || !meses.value)
    {
        if(!valorInicial.value && !meses.value)
        {
            valorInicial.style.border = '1px solid red';
            meses.style.border = '1px solid red';
        }
        else if (!valorInicial.value)
        {
            valorInicial.style.border = '1px solid red';
        }
        else
        {
            meses.style.border = '1px solid red';
        }
    }
    else
    {
        let montante = valorInicial.value * (Math.pow((1.01) , meses.value));
        const result = document.getElementById('resultado');
        console.log(montante.toFixed(2));
        document.getElementById('resultado').innerHTML = montante.toFixed(2);
    }
}

    </script>

    <link rel="stylesheet" href="sim.js">
</body>
</html>
